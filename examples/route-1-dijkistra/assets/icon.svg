<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
    width="512" 
    height="512" 
    viewBox="0 0 512 512" 
    version="1.1" 
    xmlns="http://www.w3.org/2000/svg">

  <title>Ícone de Algoritmo de Roteirização</title>
  
  <defs>
    <!-- Definição de um marcador de flecha para as linhas -->
    <marker 
      id="arrow" 
      markerWidth="10" 
      markerHeight="10" 
      refX="5" 
      refY="3" 
      orient="auto" 
      markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Fundo transparente (padrão do SVG é transparente) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Circulo inicial (ponto de partida) -->
  <circle 
    cx="100" 
    cy="400" 
    r="24" 
    fill="#4CAF50" />

  <!-- Texto no ponto de partida (opcional) -->
  <text 
    x="100" 
    y="405" 
    fill="#ffffff" 
    font-family="sans-serif" 
    font-size="24px" 
    text-anchor="middle" 
    alignment-baseline="middle">
    A
  </text>

  <!-- Circulo intermediário (ponto no caminho) -->
  <circle 
    cx="250" 
    cy="250" 
    r="20" 
    fill="#ff9800" />

  <!-- Circulo final (destino) -->
  <circle 
    cx="400" 
    cy="120" 
    r="24" 
    fill="#f44336" />

  <!-- Linha representando a rota A->intermediário -->
  <line 
    x1="100" 
    y1="400" 
    x2="250" 
    y2="250" 
    stroke="#333" 
    stroke-width="8" 
    marker-end="url(#arrow)" />

  <!-- Linha representando a rota intermediário->final -->
  <line 
    x1="250" 
    y1="250" 
    x2="400" 
    y2="120" 
    stroke="#333" 
    stroke-width="8" 
    marker-end="url(#arrow)" />
</svg>

